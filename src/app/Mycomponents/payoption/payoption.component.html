<div class="container">
    <div class="top-text-wrapper text-center">
        <h4>Payment Options</h4>
        <hr>
    </div>
    <form class="needs-validation" novalidate>
        <div class="grid-wrapper grid-col-2 ">

            <div class="card cards" style="border-radius: 56%;">
                <div class="card card-cover h-100 overflow-hidden text-white bg-white rounded-5 selection-wrapper">
                    <label for="selected-item-1" class="selected-label" style="margin-bottom: 0%;">
                        <input #todo type="radio" ng-control="options" name="selected-item" id="selected-item-1"
                            [value]="1" [(ngModel)]="model">
                        <div class="selected-content">
                            <img src="https://image.freepik.com/free-vector/group-friends-giving-high-five_23-2148363170.jpg"
                                alt="">
                            <h4>Lorem ipsum dolor.</h4>
                            <h5>Lorem ipsum dolor sit amet, consectetur.</h5>
                        </div>
                    </label>
                </div>
            </div>

            <div class="card cards" style="border-radius: 56%;">
                <div class=" card card-cover h-100 overflow-hidden text-white bg-white rounded-5 selection-wrapper">
                    <label for="selected-item-2" class="selected-label" style="margin-bottom: 0%;">
                        <input #todo type="radio" ng-control="options" checked name="selected-item" id="selected-item-2"
                            [value]="2" [(ngModel)]="model">
                        <div class="selected-content">
                            <img src="https://image.freepik.com/free-vector/people-putting-puzzle-pieces-together_52683-28610.jpg"
                                alt="">
                            <h4>Lorem ipsum dolor.</h4>
                            <h5>Lorem ipsum dolor sit amet, consectetur.</h5>
                        </div>
                    </label>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <button mat-raised-button type=submit color="primary" class="btn btn-primary btn-lg"
                (click)="onSubmit(todo)">Submit</button>
        </div>
    </form>
</div>
