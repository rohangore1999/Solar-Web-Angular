<div class="container">
    <div>
        <br>
        <h2 class="mb-3">Shipping Details</h2>
        <hr>
        <form class="needs-validation" novalidate (ngSubmit)="onSubmit()">
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="firstName" class="form-label">First name*</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" value=""
                        name="firstname" [(ngModel)]="firstname" required>
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Last name*</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" value=""
                        name="lastname" [(ngModel)]="lastname" required>
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-12">
                    <label for="email" class="form-label">Email* </label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com" name="email"
                        [(ngModel)]="email" required>
                    <div class="invalid-feedback">
                        Please enter a valid email address for shipping updates.
                    </div>
                </div>

                <div class="col-12">
                    <label for="address" class="form-label">Address*</label>
                    <input type="text" class="form-control" id="address" placeholder="A.401, Panvel" name="address"
                        [(ngModel)]="address" required>
                    <div class="invalid-feedback">
                        Please enter your shipping address.
                    </div>
                </div>

                <div class="col-md-4">
                    <label for="state" class="form-label">State*</label>
                    <select class="form-select" id="state" name="state" [(ngModel)]="state" required>
                        <option value="" disabled selected>Choose...</option>
                        <option selected>Maharashtra</option>
                        <option>ABC</option>
                    </select>
                    <div class="invalid-feedback">
                        Please provide a valid state.
                    </div>
                </div>

                <div class="col-md-3">
                    <label for="zip" class="form-label">Zip*</label>
                    <input type="text" class="form-control" id="zip" placeholder="Ex. 410206" name="zip"
                        [(ngModel)]="zip" required>
                    <div class="invalid-feedback">
                        Zip code required.
                    </div>
                </div>

                <div class="col-md-3">
                    <label for="phone" class="form-label">Phone No*</label>
                    <input type="tel" class="form-control" id="phone" placeholder="" name="phone"
                        [(ngModel)]="phone" required>
                    <div class="invalid-feedback">
                        Zip code required.
                    </div>
                </div>
                

                <ng-template [ngIf]="this.firstname && this.lastname && this.email && this.address && this.state && this.zip && this.phone">
                    <div class="col-12">
                        <button mat-raised-button color="primary" class="btn btn-primary btn-lg"
                            (click)="openBottomSheet()">Submit</button>
                    </div>
                </ng-template>
            </div>
        </form>
    </div>
</div>
