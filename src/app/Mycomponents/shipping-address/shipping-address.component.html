<div class="container">
    <div>
        <br>
        <h2 class="mb-3">Shipping Details</h2>
        <hr>
        <form class="needs-validation" novalidate (ngSubmit)="onSubmit()">
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="firstName" class="form-label">First name*</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" value=""
                        name="firstname" [(ngModel)]="firstname" required>
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Last name*</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" value=""
                        name="lastname" [(ngModel)]="lastname" required>
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-12">
                    <label for="email" class="form-label">Email* </label>
                    <input type="email" [formControl]="emailFormControl" class="form-control" id="email"
                        placeholder="you@example.com" name="email" [(ngModel)]="email" required>
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>

                </div>

                <div class="col-12">
                    <label for="address" class="form-label">Address*</label>
                    <input type="text" class="form-control" id="address" placeholder="A.401, Panvel" name="address"
                        [(ngModel)]="address" required>
                    <div class="invalid-feedback">
                        Please enter your shipping address.
                    </div>
                </div>

                <div class="col-md-4">
                    <label for="state" class="form-label">State*</label>
                    <select class="form-select" id="state" name="state" [(ngModel)]="state" required>
                        <option value="" selected>Choose...</option>
                        <option selected>Maharashtra</option>
                        <option> Andhra Pradesh </option>
                        <option>Arunachal Pradesh</option>
                        <option> Asom (Assam)</option>
                        <option>Bihar</option>
                        <option>Karnataka</option>
                        <option>Kerala</option>
                        <option>Chhattisgarh</option>
                        <option>Uttar Pradesh
                        <option>Goa</option>
                        <option>Gujarat</option>
                        <option>Haryana</option>
                        <option>Himachal Pradesh</option>
                        <option>Jammu and Kashmir</option>
                        <option>Jharkhand</option>
                        <option>West Bengal
                        <option>Punjab</option>
                        <option>Rajasthan</option>
                        <option>Sikkim</option>
                        <option>Tamil Nadu</option>
                        <option>Telangana</option>
                        <option>Tripura</option>
                        <option>Uttarakhand (Uttaranchal)</option>

                    </select>
                    <div class="invalid-feedback">
                        Please provide a valid state.
                    </div>
                </div>

                <div class="col-md-3">
                    <label for="zip" class="form-label">Zip*</label>
                    <input type="number" class="form-control" id="zip" placeholder="Ex. 410206" name="zip"
                        [(ngModel)]="zip" required>
                    <div class="invalid-feedback">
                        Zip code required.
                    </div>
                </div>

                <div class="col-md-3">
                    <label for="phone" class="form-label">Phone No*</label>
                    <input type="number" class="form-control" id="phone" placeholder="" name="phone" [(ngModel)]="phone"
                        required>
                    <div class="invalid-feedback">
                        Zip code required.
                    </div>
                </div>



                <div class="col-12">
                    <button mat-raised-button type=submit color="primary" class="btn btn-primary btn-lg"
                        (click)="openBottomSheet()"
                        [disabled]="!firstname || !lastname || !email || !address || !state || !zip || !phone || emailFormControl.hasError('email') || emailFormControl.hasError('required')">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
