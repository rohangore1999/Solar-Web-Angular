<div class="container">
    <p>My Items:-</p>

    <ul>
        <li *ngFor="let i of cartitems">{{i.productName}} - {{i.qty}}</li>
    </ul>
    <ng-template [ngIf]="cartitems.length">
        <button mat-raised-button style="margin-left: 1%;" (click)="deleteitem()">Remove</button>

        <button mat-raised-button (click)="openBottomSheet()">Buy</button>
    </ng-template>
</div>
